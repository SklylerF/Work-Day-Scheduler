<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block">
    <!-- Timeblocks go here -->
    <!-- 9am -->
    <div class="input-group" >
      <div class="input-group-prepend">
        <span class="input-group-text hour">9 AM</span>
      </div>
      <input data-="9:00 AM"  id="nine" type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button id="btn insert" class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 10am -->
    <div class="input-group" id="10">
      <div class="input-group-prepend">
        <span class="input-group-text hour">10 AM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 11am -->
    <div class="input-group" id="11">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11 AM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 12pm -->
    <div class="input-group" id="12">
      <div class="input-group-prepend">
        <span class="input-group-text hour">12 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 1pm -->
    <div class="input-group" id="01">
      <div class="input-group-prepend">
        <span class="input-group-text hour">1 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 2pm -->
    <div class="input-group" id="02">
      <div class="input-group-prepend">
        <span class="input-group-text hour">2 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 3pm -->
    <div class="input-group" id="03">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 4pm -->
    <div class="input-group" id="04">
      <div class="input-group-prepend">
        <span class="input-group-text hour">4 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 5pm -->
    <div class="input-group" id="05">
      <div class="input-group-prepend">
        <span class="input-group-text hour">5 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./index.js"></script>

</body>

</html>
